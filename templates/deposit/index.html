<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deposit list</title>
</head>
<body>
<ul>
    {% for deposit in object_list %}
            <li>
	            <a href="{% url 'deposit_detail' deposit.id %}">
					<p> Deposit: {{ deposit.deposit }}</p>
                <p> Term: {{ deposit.term }}</p>
	            <p> Rate: {{ deposit.rate }}</p>
				<p>Interest: {{ deposit.interest }}</p></a>
	            <br>
            </li>
    {% endfor %}
</ul>

</body>
</html>
